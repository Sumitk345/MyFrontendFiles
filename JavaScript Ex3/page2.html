<html>
    <head>
        <title>JavaScript Ex3</title>
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>

    <body>
        <h1>JavaScript Ex3</h1>
        <hr>

        <div class="section">
            <input type="text" id="txt-1" placeholder="Enter Number" />
            <button onclick="checkNumber()">check</button>

            <p id="p-ans1" style="display: none;">null</p>
        </div>

        <div class="section">
            <input type="text" id="txt-2" placeholder="Enter A" />
            <input type="text" id="txt-3" placeholder="Enter B" />

            <button onclick="findMax()">find Max</button>

            <p id="p-ans2" style="display: none;">null</p>
        </div>


        <script>
            function checkNumber()
            {
                var x = Number(document.getElementById("txt-1").value);
                var p = document.getElementById("p-ans1")
                p.style = "display:inline-block"

                if(x>0)
                {
                    document.getElementById("p-ans1").innerHTML = "It is Positive";
                }
                else if(x<0)
                {
                    document.getElementById("p-ans1").innerHTML = "It is Negative";
                }
                else
                {
                    document.getElementById("p-ans1").innerHTML = "It is Zero";
                }
            }
        
            function findMax()
            {
                var firstNumber = Number(document.getElementById("txt-2").value);
                var secondNumber = Number(document.getElementById("txt-3").value);
                var p = document.getElementById("p-ans2")
                p.style = "display:inline-block"

                if(firstNumber>secondNumber)
                {
                    document.getElementById("p-ans2").innerHTML = firstNumber + " is Max";
                }
                else
                {
                    document.getElementById("p-ans2").innerHTML = secondNumber + " is Max";
                }
            }
        </script>
    </body>
</html>
