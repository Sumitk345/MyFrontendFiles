<html>
    <head>
        <title>HTML CSS Ex5</title>
        <style>
            table{
                border:1px solid darkred;
                border-collapse: collapse;
                width:60%;
            }

            th,td{
                border:1px solid grey;
                text-align: center;
            }

            .inr{
                font-weight: bold;
                color:green;
            }

            tr:hover{
                background-color: lightgreen;
            }
        </style>
    </head>

    <body>
        <h1>HTML Tables</h1>
        <hr>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="inr">Smith</td>
                    <td class="inr">INDIA</td>
                    <td class="inr">INR 50000</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>USA</td>
                    <td>$4000</td>
                </tr>
                <tr>
                    <td>James</td>
                    <td>USA</td>
                    <td>$3500</td>
                </tr>
                <tr>
                    <td>Peter</td>
                    <td>UK</td>
                    <td>EURO 3000</td>
                </tr>
                <tr>
                    <td class="inr">Nitin</td>
                    <td class="inr">INDIA</td>
                    <td class="inr">INR 60000</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
