<html>
    <head>
        <title>JavaScript Ex1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

    <body style="padding: 20px;">
        <h1>JavaScript getElementById</h1>
        <hr>

        <input onfocus="this.placeholder=''" class="form-control" type="text" id="txt-username" placeholder="Enter_Username" style="font-size: 20px;border:1px solid;width: 600px;" />
        <button onclick="showUser()" class="btn btn-outline-secondary" style="margin-top: 10px;font-weight: bold;">Show User</button>


        <script>
            function showUser()
            {
                var user = document.getElementById("txt-username");
                alert(user.value);
                console.log(user.style.fontSize);
            }
        </script>
    </body>
</html>
