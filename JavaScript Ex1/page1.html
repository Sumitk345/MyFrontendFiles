<html>
    <head>
        <title>JavaScript Ex1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body style="padding: 20px;">
        <h1>JavaScript Output Function</h1>
        <hr>

        <!-- onclick is button event. It is used to trigger javascript function whenever button clicked -->
        <button onclick="show1()" class="btn btn-outline-secondary">Console Button</button>
        <button onclick="show2()" class="btn btn-outline-secondary">Document Button</button>
        <button onclick="show3()" class="btn btn-outline-secondary">Alert Button</button>
        <button onclick="show4()" class="btn btn-outline-secondary">Prompt Button</button>

        <div id="div-1" style="border:1px solid black;margin:10px;padding:10px;width:150px;height: 100px; margin-left: 0px;text-align: center;align-content: center;font-weight: bolder;font-size: 25px;">
            <p style="margin: 0px;">Hello</p>
        </div>

        <button onclick="slideDiv()" class="btn btn-success">Slide right</button>


        <script>
            function show1()
            {
                console.log("Hello JavaScript!");
            }

            function show2()
            {
                document.write("<h1>Welcome to Javascript Programming!</h1>");
            }

            function show3()
            {
                alert("Hello World!");
            }

            function show4()
            {
               var msg = prompt("Enter message");
               alert(msg);
            }

            var dw = 100;
            function slideDiv()
            {
                var ref = document.getElementById("div-1");
                ref.style = "border:1px solid black;margin:10px;padding:10px;width:150px;height: 100px; margin-left: 0px;text-align: center;align-content: center;font-weight: bolder;font-size: 25px;margin-left:"+dw+"px;";
                dw+=100;
            }
        </script>
    </body>
</html>
