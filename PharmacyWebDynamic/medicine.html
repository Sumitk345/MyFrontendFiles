<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Text Scroll on Hover</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .scroll-container {
        width: 40%; /* Adjust the width of the container as needed */
        overflow: hidden; /* Hides the overflow of the container */
        border: 1px solid #ccc; /* Just for demonstration */
        padding: 10px;
    }

    .scroll-content {
        display: inline-block;
        white-space: nowrap; /* Keeps text in a single line */
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 20px; /* Adjust line height if needed */
    }

    .scroll-content:hover {
        animation: scrollText 10s linear infinite; /* Adjust animation duration as needed */
    }

    @keyframes scrollText {
        from {
            transform: translateX(0);
        }
        to {
            transform: translateX(-100%);
        }
    }
</style>
</head>
<body>
<div class="scroll-container" id="text-container">
    <div class="scroll-content" id="text-content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin eget neque et nunc malesuada euismod.
    </div>
</div>

<script>
    const textContainer = document.getElementById('text-container');
    const textContent = document.getElementById('text-content');

    textContainer.addEventListener('mouseenter', () => {
        textContent.style.animationPlayState = 'running';
    });

    textContainer.addEventListener('mouseleave', () => {
        textContent.style.animationPlayState = 'paused';
    });
</script>
</body>
</html>
