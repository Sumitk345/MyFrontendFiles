<html>

<head>
    <title>JavaScript Ex4</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="padding: 10px;">
    <h1>JavaScript to check nested if condition</h1>
    <hr>

    <div class="section">
        <div class="part-1">
            <img src="./images/sample-image.jpg" />
        </div>
        <div class="part-2">
            <h3 class="question-title">
                <i class="fa-solid fa-clipboard-question"></i>
                Check condition and print whether employee is eligible for insurance or not
            </h3>

            <div class="que-description">
                <ol>
                    <li>employee is male and age is between 25 to 65</li>
                    <li>employee is female and age is between 21 to 61</li>
                </ol>
            </div>

            <div class="question-body">
                <input type="radio" name="gender" id="r1" value="male" onchange="selectGender(this)" />
                <label for="r1">Male</label>

                <input type="radio" name="gender" id="r2" value="female" onchange="selectGender(this)" />
                <label for="r2">Female</label>

                <br /><br />
                <input onfocus="this.placeholder=''" type="text" placeholder="age" id="txt-age" />
            </div>

            <br /><br />
            <button onclick="check()" class="btn btn-outline-secondary">Check</button>
            <h3 id="output" style="display: none;">null</h3>
        </div>


    </div>


    <script src="./js/script1.js"></script>
    <script src="https://kit.fontawesome.com/6ca4e8a325.js" crossorigin="anonymous"></script>
</body>

</html>
