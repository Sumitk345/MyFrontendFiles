<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>To Do List</title>
      <link rel="stylesheet" href="./css/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
      <div class="app">
            <div class="container">
                  <div class="input-container" id="wrapper">
                        <h1>My To Do List</h1>
                        <input type="text" id="inputbox" placeholder="Add a new To Do...">
                        <button id="add-btn" type="button">Add</button><button id="edit-btn" type="button">Edit</button>
                        <p id="pending-tasks">
                              You have <span class="count-value">0</span> tasks to complete
                        </p>
                  </div>
                  <div id="tasks">
                        
                  </div>
            </div>
            <div id="error">
                  Input cannot be empty !
            </div>
      </div>

      <script src="./js/script.js"></script>
</body>

</html>
