<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Discount Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart Discount Calculator</h1>
        <div class="calculator">
            <label for="totalPurchase">Total Purchase Amount ($):</label>
            <input type="number" id="totalPurchase" placeholder="Enter total purchase amount">
            
            <label for="loyaltyCard">Select Loyalty Card:</label>
            <select id="loyaltyCard">
                <option value="none">None</option>
                <option value="silver">Silver</option>
                <option value="golden">Golden</option>
            </select>
            
            <button onclick="calculateFinalAmount()">Calculate</button>
            
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
