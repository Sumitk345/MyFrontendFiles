<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h1>Shopping Cart Discount Calculator</h1>
      <script>
            function FinalAmount(totalPurchase, loyaltyCard) {
                  let discountRate = 0;
              
                  if (totalPurchase >= 50 && totalPurchase <= 100) {
                      discountRate = 0.10;
                  } else if (totalPurchase > 100) {
                        if (loyaltyCard === 'golden')
                        {
                              discountRate = 0.15;
                        } else if (loyaltyCard === 'silver')
                        {
                              discountRate = 0.12;
                        }
                        else
                        {
                              discountRate = 0.05;

                        }
                  }
              
                  const discountAmount = totalPurchase * discountRate;
                  const finalAmount = totalPurchase - discountAmount;
              
                  return finalAmount;
              }
              
              let totalPurchase = 120; 
              let loyaltyCard = 'golden'; 
              let finalAmount = FinalAmount(totalPurchase, loyaltyCard);
              
              document.write(`The final amount to pay is: $${finalAmount}`);
              
      </script>
</body>
</html>
