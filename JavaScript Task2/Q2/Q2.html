<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Bill Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Restaurant Bill Splitter</h1>
        <div class="form-group">
            <label for="totalBill">Total Bill ($):</label>
            <input type="number" id="totalBill" placeholder="Enter total bill amount">
        </div>
        <div class="form-group">
            <label for="person">Number of People:</label>
            <input type="number" id="person" placeholder="Enter number of people">
        </div>
        <button onclick="calculateBill()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
