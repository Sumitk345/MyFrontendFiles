<html>
    <head>
        <title>HTML CSS Ex6</title>
    </head>

    <body>
        <h1>HTML Form Input Elements</h1>
        <hr>


        <br/><br/> Textbox              : <input type="text" />
        <br/><br/> Password             : <input type="password" />
        <br/><br/> email                : <input type="email" />
        <br/><br/> search               : <input type="search" />
        <br/><br/> date                 : <input type="date" />
        <br/><br/> time                 : <input type="time" />
        <br/><br/> radio                : <input type="radio" name="cities" id="r1"/>
                                          <label for="r1">Chennai</label>

                                          <input type="radio" name="cities" id="r2"/>
                                          <label for="r2">Hyderabad</label>

                                          <input type="radio" name="cities" id="r3"/>
                                          <label for="r3">Bengaluru</label>

                                          <input type="radio" name="cities" id="r4"/>
                                          <label for="r4">Kolkata</label>
                                          
        <br/><br/> checkbox             : <input type="checkbox" id="c1"/>
                                          <label for="c1">Pizza</label>

                                          <input type="checkbox" id="c2"/>
                                          <label for="c2">Burger</label>

                                          <input type="checkbox" id="c3"/>
                                          <label for="c3">Cold Drink</label>

                                          <input type="checkbox" id="c4"/>
                                          <label for="c4">Coffee</label>

        <br/><br/> button               : <input type="button" value="Click me" />
        <br/><br/> button tag           : <button>
                                            <i class="fa-solid fa-envelope"></i>
                                            Click Once Again
                                          </button>

        <br/><br/> submit button        : <input type="submit"  value="Save" />
        <br/><br/> file upload          : <input type="file" />
                                          
                                



        <script src="https://kit.fontawesome.com/6ca4e8a325.js" crossorigin="anonymous"></script>
    </body>

</html>
